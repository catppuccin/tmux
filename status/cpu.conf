# vim:set ft=tmux:
%hidden MODULE_NAME="cpu"

set -gq @cpu_low_fg_color "#{E:@thm_fg}"
set -gq @cpu_medium_fg_color "#{E:@thm_fg}"
set -gq @cpu_high_fg_color "#{E:@thm_crust}"

set -gq @cpu_low_bg_color "#{E:@catppuccin_status_module_text_bg}"
set -gq @cpu_medium_bg_color "#{E:@catppuccin_status_module_text_bg}"
set -gq @cpu_high_bg_color "#{E:@thm_red}"

set -ogq "@catppuccin_${MODULE_NAME}_icon" "ï‹› "
set -gqF "@catppuccin_${MODULE_NAME}_color" "#{E:@thm_yellow}"
set -gq "@catppuccin_status_${MODULE_NAME}_text_fg" "#{l:#{cpu_fg_color}}"
set -gq "@catppuccin_status_${MODULE_NAME}_text_bg" "#{l:#{cpu_bg_color}}"
set -ogq "@catppuccin_${MODULE_NAME}_text" " #{l:#{cpu_percentage}}"

source -F "#{d:current_file}/../utils/status_module.conf"
